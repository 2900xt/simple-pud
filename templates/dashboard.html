<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker HUD</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
            text-align: center;
        }
        .hud-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .player-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #03dac6;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .stat-label {
            color: #888;
        }
        .stat-val {
            font-weight: bold;
        }
        .stat-vpip { color: #cf6679; }
        .stat-pfr { color: #bb86fc; }
        .stat-af { color: #03dac6; }
    </style>
</head>
<body>
    <h1>Simple Poker HUD</h1>
    <div id="hud" class="hud-container">
        <!-- Player cards will be injected here -->
        <div class="player-card">
            <div class="player-name">Waiting for data...</div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('hud');
                    if (data.length === 0) return;
                    
                    container.innerHTML = '';
                    
                    data.forEach(player => {
                        const card = document.createElement('div');
                        card.className = 'player-card';
                        card.innerHTML = `
                            <div class="player-name">${player.name}</div>
                            <div class="stat-row">
                                <span class="stat-label">Hands:</span>
                                <span class="stat-val">${player.hands_played}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">VPIP:</span>
                                <span class="stat-val stat-vpip">${player.vpip.toFixed(1)}%</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">PFR:</span>
                                <span class="stat-val stat-pfr">${player.pfr.toFixed(1)}%</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">AF:</span>
                                <span class="stat-val stat-af">${player.af.toFixed(2)}</span>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => console.error('Error fetching stats:', err));
        }

        // Poll every 2 seconds
        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
